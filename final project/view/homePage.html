<div id="containerHome" draggable="false">
    <div id="containerAddTask" draggable="false">
        <h1>{{name}}</h1>
        <form name="formN1" id="addTaskForm" ng-submit="addTask()">
          <input name="textTitle" id="enter" type="text" class='input-text' ng-model="newAct.title" placeholder="What to be done?" required="requerid"
          onKeyDown="longTitle()" onKeyUp="longTitle()"></input>
            <textarea name="textoArea" id="textArea1" class="textAreaStyle" ng-model="newAct.description" onKeyDown="longTextArea()" onKeyUp="longTextArea()"
             placeholder="Insert a description."></textarea>
            <input id="whatDay" name="fecha" type="date" class='input-date' ng-model="newAct.date" onkeypress="return onlyNumbers(event)"
            required="required" min="2015-01-01" max="2020-12-31" placeholder="2017-12-29"/>
            <div role="alert">
                <span class="error" ng-show="formN1.fecha.$error.date" style="color:red;">
                  Not a valid date please use this example 2017-12-29!</span>
            <select id="selectType" ng-model="newAct.priority" ng-options="item.name for item in options" required="required">
              <option value="" disabled="disabled">Select priority</option>
            </select>
            <select id="selectType" ng-model="newAct.status" ng-options="itemN.name for itemN in optionsStatus" required="required">
              <option value="" disabled="disabled">Select status</option>
            </select><br />
            <button id="aTask" name="aTask" type="submit" class="styleButtonForm">Add task</button><br />
        </form>
          <button id="btnViewTasks" ng-click="go('/myTasks/')" class="styleButtonForm"><span class="icon-paperplane"></span> View Tasks  </button><br />
    </div>
</div>
